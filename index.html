<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/24b7b4270b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <i class="fa-regular fa-hand-back-fist" style="color: purple"></i>
      </div>
      <div class="choice" id="paper">
        <i class="fa-regular fa-hand" style="color: purple"></i>
      </div>
      <div class="choice" id="scissors">
        <i class="fa-solid fa-hand-scissors" style="color: purple"></i>
      </div>
    </div>

    <div class="scoreboard">
      <div class="player-score">Player: 0</div>
      <div class="computer-score">Computer: 0</div>
    </div>
    <div class="result" id="result">
      <p>Choose your weapon!</p>
    </div>
    <div id="computer-choice"></div>
    <div class="timer" id="timer">
      <p>Time left: <span id="countdown">10</span>s</p>
    </div>
    <button class="play-again" id="play-again">Play Again</button>
  </body>
</html>
